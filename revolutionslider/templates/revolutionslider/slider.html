{% load cms_tags menu_tags sekizai_tags static %}
<p class="rs-p-wp-fix"></p>
<rs-module-wrap id="rev_slider_1_2_wrapper" data-alias="slider-rtl-demo-2" data-source="gallery" 
  style="visibility:hidden;background:transparent;padding:0;margin:0px auto;margin-top:0;margin-bottom:0;max-width:none;">
<rs-module id="{{ instance.id }}" style="" data-version="6.5.25">
  <rs-slides>
      {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
      {% endfor %}
  </rs-slides>
</rs-module>
</rs-module-wrap>

{% block css %}
    {% addtoblock 'css' %}
        <!-- REVOLUTION STYLE SHEETS -->
        <link rel="stylesheet" type="text/css" href="{% static 'revolution/css/rs6.css' %}">
        <link rel="stylesheet" href="{% static 'revolution/css/captions-original.css' %}">
    {% endaddtoblock %}
{% endblock %}
{% block js %}
    {% addtoblock 'js' %}
        <script src="{% static 'revolution/js/rs6.min.js' %}"></script>
        <script src="{% static 'revolution/js/rbtools.min.js' %}"></script>
        <script src="{% static 'revolution/js/rslider.js' %}"></script>
        <script>
            jQuery('.rev_slider_1_2').init();
        </script>
    {% endaddtoblock %}
{% endblock %}
